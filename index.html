<!DOCTYPE html>
<html>
<head>
	<title>Tip Calc</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="container">
  <h1>Tip Calculator</h1>
  <div id="calculator">


    <form>
      <p class="note-text">Enter the amount of your bill
        <p>
        	<input id="billamt" type="text" placeholder="$ Bill Amount">
        <p class="note-text">How many people are sharing the bill?</p>
   			<input id="peopleamt" type="text" placeholder="Number of People">

          <p>
            <p>
    	<p class="note-text">You can tip according to the service you received</p>
        <select id="serviceQual">
            <option disabled selected value="0">-- Select Tip Percentage --</option>
            <option value="0.3">30&#37; &#45; Outstanding</option>
            <option value="0.2">20&#37; &#45; Good</option>
            <option value="0.15">15&#37; &#45;Fair</option>
            <option value="0.1">10&#37; &#45; Bad</option>
            <option value="0.05">5&#37; &#45; Terrible</option>
        </select>

    </form>
    <button type="button" id="calculate">Calculate!</button>

  </div>
  <!--calculator end-->
  <div id="totalTip">
    <sup>$</sup><span id="tip">0.00</span>
    <small id="each">Each !</small>
    
  </div>
  <footer>
	<p>My Calculator &#169; 2021. Get permission before you use it.</p>
</footer>

</div>
<!--container end-->
<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
