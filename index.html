<!DOCTYPE html>
<html lang="en">
<head>   
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="stylesheet.css"/>
</head>
<body>
    <div id="container">
        <h1>Tip Calculator</h1>
        <div id="calculator">
      
      
          <form>
            <p>How much was your bill?
              <p>
                $ <input id="totalBill" type="number" placeholder="Bill Amount" min="0">
      
                <p>How was your service?
                  <p>
                    <select id="rating">
                  <option disabled selected value="0">-- Choose a Rating and Tip Percentage --</option>
                  <option value="0.3">30&#37; &#45;  &#127774; &#127774; &#127774; &#127774; &#127774; Outstanding</option>          
                  <option value="0.2">20&#37; &#45;  &#127774; &#127774; &#127774; &#127774; &#127774; Good</option>
                  <option value="0.15" selected>15&#37; &#45;  &#127774; &#127774; &#127774; It was OK</option>
                  <option value="0.1">10&#37; &#45;  &#128577; &#128577; Bad</option>
                  <option value="0.05">&nbsp; 5&#37; &#45;  &#128530; Terrible</option>
                  <option value="0.0">&nbsp; 0&#37; &#45;  Just split the bill please.</option>
              </select>
      
          </form>
          <p>How many people are sharing the bill?</p>
          <input id="guests" type="number" placeholder="Number of People" min="1">
          <button type="button" id="calculate">Calculate!</button>
      
        </div>
        <!--calculator end-->
        <div id="finalTip">
          <sup>$</sup><span id="tip">0.00</span>
          <small>each</small>
        </div>
        <!--finalTip end-->
      
      </div>
      <!--container end-->
      
      <script type="text/javascript" src="/scripts.js"></script>
    
</body>
</html>
